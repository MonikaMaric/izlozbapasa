<body>



  <header class="container-fluid">

    <div class="row justify-content-end">
      <div class="col-4">
        <h1 class="logo">
          <a href="pocetna.html">Izložba <br> Pasa</a>
        </h1>
      </div>
      <div class="col-8">
        <h3 class="tagline">Lipanj&ndash;13 &mdash; Mostar,BiH</h3>


      </div>
      <nav class="navbar navbar-expand  p-0 navbar-expand-sm ">
        <ul class="navbar-nav align-right flex-wrap">
          <li class="nav-item"><a class="nav-link" href="pocetna.html">Početna</a></li>
          <li class="nav-item"><a class="nav-link" href="pravilnik.html">Pravilnik </a></li>

        </ul>
      </nav>

    </div>

  </header>



  <section class="jumbotron jumbotron-fluid">
    <div class="container text-center">

      <h1>Registracija</h1>

      <p class="malitxt">Registrirajte se ovdje online i olakšajte sebi prisustvovanje natjecanjima i izložbama.</p>

    </div>
  </section>




  <div class="container">
    <form>
      <div class="form-group">
        <label>Ime i prezime</label>
        <input type="text" name="name" placeholder="Unesite ime i prezime " class="form-control">
        <label>Datum rođenja</label>
        <input type="date" name="date" class="form-control">
        <label>Mjesto rođenja</label>
        <input type="text" name="town" placeholder="Unesite mjesto rođenja" class="form-control">
        <label>Email</label>
        <input type="email" name="email" placeholder="Unesite svoje email" class="form-control">
        <label>Broj telefona</label>
        <input type="tel" name="tel" placeholder="Unesite broj telefona" class="form-control">
        <label>Rasa psa </label>
        <input type="text" name="breed" placeholder="Unesite rasu psa" class="form-control">
        <label>Starost psa</label>
        <input type="date" name="date" placeholder="Unesite datum rodjenja psa" class="form-control">
        <label>Kilaza psa</label>
        <input type="numbers" name="weight" placeholder="Unesite tezinu psa" class="form-control">
        <label>Prosao dresuru?</label>
        <select>
          <option value="Da" class="form-control">Da</option>
          <option value="Ne" class="form-control">Ne</option>
        </select>
      </div>
      <button class="btn btn-primary" id="submitBtn">Submit</button>

    </form>
  </div>

  <div class="container-fluid">
    <div class="map-responsive">
      <iframe src="https://www.google.com/maps/d/embed?mid=1-DxTZALhxIui-DXLB5YF9vVDafs" width="640" height="480"
        frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>
